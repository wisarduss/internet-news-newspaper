spring.application.name=Internet-news-newspaper
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.sql.init.mode=always
spring.datasource.prod.driverClassName=org.postgresql.Driver
spring.datasource.prod.url=jdbc:postgresql://localhost:5432/news_newspaper
spring.datasource.prod.username=postgres
spring.datasource.prod.password=postgres
spring.datasource.test.driverClassName=org.h2.Driver
spring.datasource.test.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.test.username=test
spring.datasource.test.password=test
jwt_secret=SECRET